<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Oswald:wght@200..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"/>
<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>

  <body>
    <div class="weather-app">
    <header>
      <form id="search-form">
        <input
          placeholder="Enter a city.."
          class="search-city"
          type="search"
          required
          id="search-city"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city" id="current-city">Hobart</h1>
          <p class="current-details">
            <span id="current-date"></span>, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
          <span class="current-temperature-icon">☀️</span
          ><span class="current-temperature-value" id="current-temperature">20</span
          ><span class="current-temperature-unit">°C</span>
        </div>
      </div>
  </main>
